<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <header>
        <h1 class="title">Jogger Game</h1>
      </header>
      <section class="score-panel"> Score 10 points to win! </br>
        <span class="score">Score: 0</span><span class="lives">  Lives: 5</span>
      </section>

        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 class="modal_text">Congratulations, you won! </h2>
        </div>
      </div>
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>
    </div>
</body>
</html>
